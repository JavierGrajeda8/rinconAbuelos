<app-header [connected]="false"></app-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle
        ><ion-icon size="large"  name="person"></ion-icon>
      </ion-card-subtitle>
      <ion-card-title>Login Solicitante</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form #form="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item lines="none">
                <ion-label color="primary" position="stacked"
                  >Correo electr√≥nico:
                  <ion-text color="danger"> * </ion-text>
                </ion-label>
                <ion-input
                  class="ion-text-end"
                  [(ngModel)]="data.correo"
                  #correo="ngModel"
                  name="correo"
                  id="correo"
                  required
                  type="email"
                  maxlength="75"
                  placeholder="Ej: correo@gmail.com"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item lines="none">
                <ion-label color="primary" position="stacked"
                  >Password ({{data.password.length}}/6-20):
                  <ion-text color="danger"> * </ion-text>
                </ion-label>
                <ion-input
                  class="ion-text-end"
                  [(ngModel)]="data.password"
                  #password="ngModel"
                  name="password"
                  id="password"
                  required
                  type="password"
                  minlength="6"
                  maxlength="20"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-padding-vertical">
            <ion-col class="ion-text-center" size="12">
              <ion-button
                (click)="ingresar()"
                expand="block"
                color="primary"
                shape="round"
                [disabled]="!form.valid"
              >
                Ingresar
              </ion-button>
              <ion-label>
                <ion-text *ngIf="mensaje" color="danger">
                  {{mensaje}}
                </ion-text>
              </ion-label>
            </ion-col>
            <ion-col class="ion-no-padding" size="12">
              <ion-button
                (click)="registro()"
                color="secondary"
                expand="block"
                size="small"
                fill="clear"
                shape="round"
              >
                No tengo una cuenta
              </ion-button>
            </ion-col>
          </ion-row>
          
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
