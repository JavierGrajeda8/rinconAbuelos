<app-header [backButton]="true"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding-horizontal" size="12">
        <ion-text color="primary">
          <h1>Material detalle</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list>
            <ion-item-sliding *ngFor="let material of materialDetalle">
              <ion-item>
                <ion-icon
                  slot="end"
                  name="document-text"
                  (click)="detalle(material)"
                ></ion-icon>
                <ion-label>
                  <ion-text color="secondary"
                    >Cantidad: {{ material.cantida }}</ion-text
                  >
                  <br />
                  <ion-text color="medium">
                    <small>{{material.lote}}</small><br />
                    <small>Fecha compra: {{material.fecha | date:'d/M/yy, h:mm a'}}</small><br />
                    <small>Fecha expiraci√≥n: {{material.fechaExpiracion | date:'d/M/yy, h:mm a'}}</small
                    ><br />
                    <br />
                  </ion-text>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrar(material)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="success" (click)="gestionarMaterial(null)">
        <ion-icon slot="start" name="add"></ion-icon>
        Nuevo material
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
