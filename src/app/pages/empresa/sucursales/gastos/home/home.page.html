<app-header [backButton]="true"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding-horizontal" size="12">
        <ion-text color="primary">
          <h1>Gastos</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list>
            <ion-item-sliding *ngFor="let gasto of gastos">
              <ion-item>
                <ion-icon
                  slot="end"
                  name="create"
                  (click)="gestionarGasto(gasto)"
                ></ion-icon>
                <ion-icon
                  slot="end"
                  name="document-text"
                  (click)="detalle(gasto)"
                ></ion-icon>
                <ion-label>
                  <ion-text color="secondary">{{gasto.proveedor}}</ion-text>
                  <br />
                  <ion-text color="medium">
                    <small
                      >Factura {{ gasto.serieFactura }} -
                      {{gasto.numeroFactura}} </small
                    ><br />
                    <small
                      >Fecha gasto: {{gasto.fechaHora | date:'d/M/yy, h:mm
                      a'}}</small
                    ><br />
                  </ion-text>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrar(gasto)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="success" (click)="gestionarGasto(null)">
        <ion-icon slot="start" name="add"></ion-icon>
        Nuevo gasto
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
