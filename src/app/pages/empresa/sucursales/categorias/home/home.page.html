<app-header [backButton]="true"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding-horizontal" size="12">
        <ion-text color="primary">
          <h1>Categorías</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list>
            <ion-item-sliding *ngFor="let categoria of categorias">
              <ion-item>
                <ion-icon
                  (click)="agregarCategoria(categoria)"
                  slot="end"
                  name="create"
                ></ion-icon>

                <ion-icon
                  (click)="irProducto(categoria)"
                  slot="end"
                  name="chevron-forward"
                ></ion-icon>
                <ion-label>
                  <ion-text color="secondary"> {{ categoria.nombre }}</ion-text>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrar(categoria)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="success" (click)="agregarCategoria(null)">
        <ion-icon slot="start" name="add"></ion-icon>
        Nueva categoría
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
