<app-header [backButton]="true"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding-horizontal" size="12">
        <ion-text color="primary">
          <h1>{{ categoria?.nombre }}</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list>
            <ion-item-sliding *ngFor="let producto of productos">
              <ion-item>
                <ion-icon
                  slot="end"
                  name="create"
                  (click)="crear(producto)"
                ></ion-icon>
                <ion-label class="ion-text-">
                  <ion-text color="secondary"> {{ producto.nombre }} </ion-text>
                  <br />
                  <ion-text color="medium">
                    <small>Descripci√≥n: {{producto.descripcion}}</small><br />
                    <small>Costo: {{producto.costo | currency:'Q'}}</small
                    ><br />
                    <small
                      >Precio venta: {{producto.precioVenta|
                      currency:'Q'}}</small
                    ><br />
                  </ion-text>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrar(producto)">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="success" (click)="crear(producto)">
        <ion-icon slot="start" name="add"></ion-icon>
        Nuevo producto
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
